name: CI (main)

on:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  hardhat-ci:
    name: Compile, Lint, Analyze, Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Solidity lint
        run: npm run lint:sol

      - name: Stable vault analysis
        run: npm run analyze:stable

      - name: Run tests
        run: npm run test
